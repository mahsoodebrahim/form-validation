<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Create Account</h2>
      </div>
      <form>
        <div class="form-control">
          <label>Username</label>
          <input type="text" id="username" placeholder="kooning" required />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small id="username-error-msg">Your username is not valid</small>
        </div>
        <div class="form-control">
          <label>Email</label>
          <input
            type="email"
            id="email"
            placeholder="kooning@kooning.com"
            required
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Invalid Email Address</small>
        </div>
        <div class="form-control">
          <label>Password</label>
          <input type="password" id="password" placeholder="blah" required />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Passwords don't match</small>
        </div>
        <div class="form-control">
          <label>Confirm Password</label>
          <input
            type="password"
            id="password-check"
            placeholder="Password"
            required
          />
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <small>Passwords don't match</small>
        </div>
        <div class="form-control">
          <button>Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
